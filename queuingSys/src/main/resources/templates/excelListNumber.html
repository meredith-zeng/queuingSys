<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>排队报表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script th:src="@{/static/layui.js}" charset="utf-8"></script>
    <script th:src="@{/static/echarts.min.js}" charset="utf-8"></script>
    <link rel="stylesheet" th:href="@{/static/css/layui.css}">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title">
    <legend>排队数报表</legend>
</fieldset>
<div class="layui-bg-gray" style="padding: 3px;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">今日排队数</div>
                <div class="layui-card-body">
                    <div id="todayQueuingNumber" style="width: 600px;height:400px;" class="site-text"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">过往数据</div>
                <div class="layui-card-body">
                    <div id="queuingNumber" style="width: 600px;height:400px;" class="site-text"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var todayQueuingNumber = echarts.init(document.getElementById('todayQueuingNumber'));
    var queuingNumber = echarts.init(document.getElementById('queuingNumber'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '阿曾的烤肉店排队数据'
        },
        tooltip: {},
        legend: {
            data:['排队数']
        },
        xAxis: {
            data: ["小桌排队数","中桌排队量","大桌排队数"]
        },
        yAxis: {},
        series: [{
            name: '排队数',
            type: 'bar',
            data: [5, 10, 3]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    todayQueuingNumber.setOption(option);
    queuingNumber.setOption(option);



</script>
</body>
</html>
