<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script th:src="@{/static/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/static/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/layui.css}">

</head>

<body>

<table class="layui-table" id="orderList"></table>


<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#orderList'
            ,url: '/ordering/selectAll'
            ,cols: [
                        [
                         {field: 'orderCode', title: '订单号', width: 80, sort: true}
                        ,{field: 'orderTime', title: '预定时间', width: 200}
                        ,{field: 'orderStatus', title: '预定状态', width: 90}
                        ,{field: 'guestId', title: '顾客编号', width: 90}
                        ,{field: 'phoneNumber', title: '手机号', width: 150}
                        ,{field: 'lastName', title: '姓氏', width: 80}
                        ,{field: 'gender', title: '性别', width: 80}
                        ]
            ]
            ,even: true
            ,page: true //是否显示分页
            ,limits: [5, 7, 10]
            ,limit: 5 //每页默认显示的数量
        });
    });

</script>

</body>
</html>
